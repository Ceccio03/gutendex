<mat-toolbar class="toolbar" color="primary">
    <a routerLink="./favourites"> Favourites ({{(storage.favouritesSubject | async)!.length}})</a>
    <span class="title-header"><a routerLink="/home/">Gutendex </a> </span>  
    <div class="search-container">
       <input type="text" [(ngModel)]="searchTerm" (keyup.enter)="searchBooks()" placeholder="Cerca un libro...">
       <button (click)="searchBooks()" class="search-btn" > Cerca </button>
    </div>
    </mat-toolbar>
    <mat-toolbar class="toolbar-subtitle">
    <div class="btn-page-container">
        <button mat-icon-button (click)="dataserv.previousPage()"><mat-icon> arrow_back_ios </mat-icon></button>
        <span>{{dataserv.pageNumber}}</span>
        <button mat-icon-button (click)="dataserv.nextPage()"><mat-icon> arrow_forward_ios </mat-icon></button>
    </div>
</mat-toolbar>
